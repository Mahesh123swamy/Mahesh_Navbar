<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>NavBar</title>
    <style>
      .box{
        background-color: black;
        border-radius: 20px;
      }
      ul li{
        display: inline-block;
        padding: 30px;
        color: aliceblue;
        margin: 10px;
      }
      ul li:hover{
        color: red;
      }
      .search{
        border-radius: 20px;
      border: 2px solid black;
        position: absolute;
font-weight: bold;
font-size: 16px;
top: 50px;
left: 2000px;
      }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li >Home</li>
            <li>about</li>
            <li>server</li>
            <li>contactus</li>
            <div class="search"><input type="text" name="search" id="search" placeholder="search  this website"></div>
        </ul>
    </div>
</body>
</html>
